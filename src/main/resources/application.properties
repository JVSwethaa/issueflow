spring.application.name=issueflow

spring.datasource.url=jdbc:mysql://localhost:3306/issueflow_db
spring.datasource.username=issueflow_user
spring.datasource.password=issueflow_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

app.jwt.secret = change_this_to_a_long_random_secret_key_please
app.jwt.expiration-ms = 86400000
